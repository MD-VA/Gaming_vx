<div *ngIf="cartData" class="cart-container">
  <h1>Panier</h1>
  <p>
    <span class="cart-total" *ngFor="let games of cartData">
      <div style="border: 2px solid red; margin-bottom: 20px;">
        <a>Produit : {{games.name}}</a> <br />
        <a>Quantit√© : {{games.quantity}}</a>
      </div>
    </span>
  </p>
  <button mat-button [routerLink]="['/order']">COMMANDER</button>
</div>
<div *ngIf="!cartData">
  Loading
</div>
