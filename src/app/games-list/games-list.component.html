<!-- <p>The game list page</p> -->
<div class="form-group search">
    <input type="text" class="form-control mb-4 searchInput" placeholder="Search" [(ngModel)]="searchFilter" id="listSearch">
</div>

<div class="filters">
    <select (change)="selectChangeHandler($event)">
        <option value="desc">desc</option>
        <option value="asc">asc</option>
    </select>
    <select (change)="selectChangeHandlerName($event)">
        <option value="">none</option>
        <option value="name">A-Z</option>
    </select>
</div>

     
<div class="gameList">
    <app-games-card *ngFor="let game of (games | sortByDate: selectedFilter | searchFilter: searchFilter | orderBy: selectedFilterName)" [myGame]="game"></app-games-card>
</div>
